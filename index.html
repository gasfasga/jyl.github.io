<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>给冀禹林的20岁生日礼物</title>



<link rel="stylesheet" href="dist/jquery.vidbacking.css" type="text/css">


</head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
<!-- 代码 开始 -->
<video id="video" src="assets/1.mp4" ondurationchange="durationChange()"  autoplay="autoplay" class="vidbacking">
		
</video>

<script type="text/javascript">
window.onload = function () {
var videoPlayer = document.getElementById("video");
videoPlayer.addEventListener("timeupdate", function () {
     if(videoPlayer.currentTime>20){  //这里填入视频的最大时间
          window.location.href="index1.html";
     }//if
}, false);
};
</script>
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="dist/jquery.vidbacking.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('body').vidbacking({
			'masked': true
		});
	});
</script>
<!-- 代码 结束 -->
</body>
</html>
